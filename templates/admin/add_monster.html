<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Monster</title>
    </head>
    <!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <title>Add Monster</title>
        </head>
        <body>
            <h1>Add New Monster</h1>
            <form action="{{ url_for('add_monster') }}" method="POST">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br />

                <label for="image_url">Image URL:</label><br />
                <input type="url" id="image_url" name="image_url" /><br />

                <label for="flavour_type">Flavour Profile:</label><br />
                <input
                    type="text"
                    id="flavour_profile"
                    name="flavour_profile"
                    required
                /><br />

                <label for="description">Description:</label><br />
                <textarea
                    id="description"
                    name="description"
                    rows="4"
                ></textarea
                ><br />

                <input type="submit" value="Add Monster" />
            </form>
        </body>
    </html>
</html>
