<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyMonsterList - Home</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

    <h1>Welcome to MyMonsterList!</h1>
    <a href="/monsters">View Monsters</a> | 
    <a href="/login">Login</a> | 
    <a href="/signup">Sign Up</a>
</body>
</html>
